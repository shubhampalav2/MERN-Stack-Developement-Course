<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span Learn</title>

    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>RowSpan and CollSpan Learn</h1>

    <table>

        <caption>Table</caption>

        <tr>
            <td colspan="2">abcd</td>
            <!-- Agr colspan krna hai to jitna colspan krna hai uska colspan - 1 collom htana hoga 
            exampe colspan = 2 then 
            colspan - 1 --- 1 collom htana hoga  -->
            
            <!-- <td>abcd</td> -->
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>

    </table>

    <br>

            <td>abcd</td>

            <td>abcd</td>

            <td>abcd</td>

            <td>abcd</td>
        </tr>

            <td>abcd</td>

            <td>abcd</td>
