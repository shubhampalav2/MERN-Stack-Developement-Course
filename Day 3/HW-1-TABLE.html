<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,tr,td,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>

        <colgroup>
            <col span="1">
            <col span="1" style="background-color: yellow;">
            <col span="1" style="background-color: red;">
        </colgroup>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">FAsting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>min</td>
            <td>max</td>
            <td>2 hr after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less then 140</td>
        </tr>
        <tr>
            <td>Pre-diab</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabites</td>
            <td>More then 126</td>
            <td>NA</td>
            <td>230</td>
        </tr>
    </table>

</body>

</html>
