<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Table</title>

    <style>
        table,
        tr,th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h1>My Table</h1>

    <table>
        <tr>
            <th>Month</th>
            <td>Amount</td>
        </tr>
        <tr>
            <td>Jab</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>800</td>
        </tr>
    </table>

</body>

</html>
